<div ng-controller="pageCtrl" ng-init="mainStatus.navigation='example'">
    <div class="top-nav-wrap">
        <div class="back backBtn"><i class="iconfont icon-back"></i></div>
        <div class="title2">实例3</div>
        <div class="right">
            <div class="nav">
                <a class="li"><i class="iconfont icon-plus"></i></a>
                <a class="li"><i class="iconfont icon-search"></i></a>
                <a class="li"><i class="iconfont icon-bell"></i><i class="tip" ng-if="mainStatus.msgBubble">{{mainStatus.msgBubble}}</i></a>
            </div>
        </div>
    </div>
    <div class="page-main">
        <div ng-controller="oneCtrl">
            <div class="filter-wrap">
                <div class="dl">
                    <div class="dt">显示内容</div>
                    <div class="dd">
                        <select class="select" ng-model="filterParams.type1">
                            <option value="">选择</option>
                            <option value="初审">初审</option>
                            <option value="补强资料">补强资料</option>
                        </select>
                        &nbsp;&nbsp;
                        <select class="select" ng-model="filterParams.type2">
                            <option value="">选择</option>
                            <option value="资产规模">资产规模</option>
                            <option value="资产销售">资产销售</option>
                        </select>
                        <input type="number" class="ipt ipt-xshort" ng-model="filterParams.price1" ng-model-options="{debounce:500}"/>万 -
                        <input type="number" class="ipt ipt-xshort" ng-model="filterParams.price2" ng-model-options="{debounce:500}"/>万
                    </div>
                </div>
            </div>
            <div class="mg-l">
                <span class="text-italic text-muted">项目列表</span>
            </div>
            <div class="tab-list-wrap">
                <ul class="tab-wrap" ng-init="filterParams.tab='代办事件'">
                    <li class="li" ng-class="{on:filterParams.tab=='代办事件'}" ng-click="filterParams.tab='代办事件'">代办事件(9)</li>
                    <li class="li" ng-class="{on:filterParams.tab=='已办事件'}" ng-click="filterParams.tab='已办事件'">已办事件</li>
                </ul>
                <table-list list-data="../data/table-list.data" list-params="filterParams">
                    <div class="loader" ng-if="status.isLoading">
                        <div class="loader-inner pacman">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <div ng-if="!status.isLoading">
                        <div class="empty-wrap" ng-if="tbodyList.length==0">
                            <div class="icon"><i class="iconfont icon-empty"></i></div>
                            <div>什么也没有</div>
                        </div>
                        <div ng-if="tbodyList.length">
                            <div class="text-right pdr-m">
                                <pagination status="status"></pagination>
                            </div>
                            <table class="table-list">
                                <thead>
                                <tr>
                                    <th>企业名称</th>
                                    <th>企业法人代表</th>
                                    <th>资产规模</th>
                                    <th>资产销售</th>
                                    <th>备注</th>
                                    <th>创建时间</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="tr in tbodyList">
                                    <td>企业名称</td>
                                    <td>张三</td>
                                    <td>1000万</td>
                                    <td>200万</td>
                                    <td>补强资料</td>
                                    <td>{{1453794845667|date:'yyyy-MM-dd'}}</td>
                                    <td>
                                        <a class="btn btn-s">进入工作区</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="text-right pdr-m">
                                <pagination status="status"></pagination>
                            </div>
                        </div>
                    </div>
                </table-list>
            </div>
        </div>
    </div>
</div>
