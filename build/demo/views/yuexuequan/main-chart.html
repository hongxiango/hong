<div ng-controller="pageCtrl" ng-init="mainStatus.navigation='chart'">
    <div class="top-nav-wrap">
        <div class="back backBtn"><i class="iconfont icon-back"></i></div>
        <div class="title2">图表</div>
    </div>
    <div class="page-main">
        <!--<div class="mg-l"><span class="text-l">图表</span></div>-->
        <div class="form-tr">
<!--初中部三率环图-->
            <div class="form-td mg-l">
                    <div class="col-group">
                            <div class="mg text-xl" style="line-height: 50px;padding-left: 20px;background-color: #f5f5f5">
                                初中三率
                            </div>
                        <div class="col-4">
                            <div chart="../data/pie-chart.data"
                                 click-to-dialog="'main-dialog-chart.html?id='+formData.chart1.id"
                                 ng-model="formData.chart1" style="height: 150px;"></div>
                        </div>
                        <div class="col-4">
                            <div chart="../data/pie-chart.data"
                                 click-to-dialog="'/main-dialog-chart.html?id='+formData.chart2.id"
                                 ng-model="formData.chart2" style="height: 150px;"></div>
                        </div>
                        <div class="col-4">
                            <div chart="../data/pie-chart.data"
                                 click-to-dialog="'/main-dialog-chart.html?id='+formData.chart3.id"
                                 ng-model="formData.chart3" style="height: 150px;"></div>
                        </div>
                    </div>
            </div>
            <div class="form-td mg-l">
                <!--高中部三率环图-->
                <div class="col-group">
                    <div class="mg text-xl" style="line-height: 50px;padding-left: 20px;background-color: #f5f5f5">
                        高中三率
                    </div>
                    <div class="col-4">
                        <div chart="../data/pie-chart.data"
                             click-to-dialog="'/gradeResults/highPreviousAnalysis?id='+formData.chart4.id"
                             ng-model="formData.chart4" style="height: 150px;"></div>
                    </div>
                    <div class="col-4">
                        <div chart="../data/pie-chart.data"
                             click-to-dialog="'/gradeResults/highPreviousAnalysis?id='+formData.chart5.id"
                             ng-model="formData.chart5" style="height: 150px;"></div>
                    </div>
                    <div class="col-4">
                        <div chart="../data/pie-chart.data"
                             click-to-dialog="'/gradeResults/highPreviousAnalysis?id='+formData.chart6.id"
                             ng-model="formData.chart6" style="height: 150px;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-tr">
            <!--初中部柱状图-->
            <div class="form-td">
                <div chart="../data/bar-chart.data" click-to-url="'#/grade_chart1.html?id='+formData.chart7.id"
                     ng-model="formData.chart7"
                     style="height: 400px;"></div>
            </div>
            <!--高中部柱状图-->
            <div class="form-td">
                <div chart="../data/bar-chart.data" click-to-url="'#/grade_chart1.html?id='+formData.chart8.id"
                     ng-model="formData.chart8"
                     style="height: 400px;"></div>
            </div>
        </div>
        <div class="form-tr">
            <!--初中部折线图-->
            <div class="form-td">
                <div chart="../data/line-chart2.data" click-to-url="'#/grade_chart.html?id='+formData.chart9.id"
                     ng-model="formData.chart9"
                     style="height: 400px;"></div>
            </div>
            <!--高中部折线图-->
            <div class="form-td">
                <div chart="../data/line-chart3.data" click-to-url="'#/grade_chart.html?examId='+formData.chart10.examId+'&id='+formData.chart10.name"
                     ng-model="formData.chart10"
                     style="height: 400px;"></div>
            </div>
        </div>
    </div>
</div>
